<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Eth for Data Client</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>


    <link href="client.css" rel="stylesheet" type="text/css" />
    <script src="frontend.js" type="text/javascript"></script>

</head>
<body>
    <div id="box">
        <h1>e4D Client</h1>
        <form>
          <h3>Select Data to Share</h3>
          <input id="loco" type="checkbox" name="location" value="location">Location Data<br><br>
          <input type="checkbox" name="history" value="history"> Browsing History <br><br>
          
          <input type="checkbox" name="shopping" value="shopping"> Shopping History <br><br>
          <input type="checkbox" name="othercheck" value="other"> Other <br>
          
          <input id="terms" class="spread" type="checkbox" name="termsCheck" value="terms"> I Accept the Terms and Conditions<br>
          
          <input class="spread" id="exeBtn" type="button" value="SHARE">
          
        </form>
      </div>
</body>
</html>
